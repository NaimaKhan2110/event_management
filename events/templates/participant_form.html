{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Add/Edit Participant</h1>
<form method="post" class="bg-white p-6 shadow-md rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    <a href="{% url 'participant-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
</form>
{% endblock %}
