{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Categories</h1>
<a href="{% url 'category-create' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Add New Category</a>
<table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Name</th>
            <th class="border border-gray-300 px-4 py-2">Description</th>
            <th class="border border-gray-300 px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td class="border border-gray-300 px-4 py-2">{{ category.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ category.description }}</td>
            <td class="border border-gray-300 px-4 py-2">
                <a href="{% url 'category-delete' category.id %}" class="text-red-500 hover:underline">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-gray-500 py-4">No categories found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
