{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Event</h1>
<p>Are you sure you want to delete the event "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'event-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
</form>
{% endblock %}
