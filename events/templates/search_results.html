{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Search Results</h1>
<p>Showing results for: "<strong>{{ query }}</strong>"</p>
<table class="table-auto w-full border-collapse border border-gray-300 mt-4">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Name</th>
            <th class="border border-gray-300 px-4 py-2">Location</th>
            <th class="border border-gray-300 px-4 py-2">Date</th>
            <th class="border border-gray-300 px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td class="border border-gray-300 px-4 py-2">{{ event.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ event.location }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ event.date }}</td>
            <td class="border border-gray-300 px-4 py-2">
                <a href="/event/{{ event.id }}/edit/" class="text-blue-500 hover:underline">Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center text-gray-500 py-4">No results found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
