{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Category</h1>
<p>Are you sure you want to delete the category "{{ object.name }}"?</p>
<p>All associated events will have their category set to "None".</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'category-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
</form>
{% endblock %}
